<script id="listpage-template" type="text/template">
  <div class="row">
    <h1>{{name}}</h1>
    <button class="btn btn-success create"><i class="icon-plus"></i> New Item</button>
  </div>

  <div class="row">
    <button class="btn btn-link pull-right add-column"><i class="icon-plus-sign"></i> Add Column</button>
    <table class="table table-hover table-condensed table-striped table-bordered">
      <thead>
        {{#each fields}}
        <th>
          <div class="btn-group">
            <a class="btn btn-link dropdown-toggle" data-toggle="dropdown" href="#" title="{{id}}">
              {{name}}
            </a>
            <ul class="dropdown-menu">
              <a href="#" class="destroy-column" data-id="{{id}}"><i class="icon-trash"></i> delete column</a>
            </ul>
          </div>
        </th>
        {{/each}}
      </thead>
      <tbody class="items">
      </tbody>
    </table>

  </div>
</script>
