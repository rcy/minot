<script id="listpage-template" type="text/template">
  <div class="row-fluid">

    <div class="span2">
      <h2 style="margin-top: 0em">{{name}}</h2>
      <button class="btn create"><i class="icon-plus-sign"></i> Add item</button>
    </div>

    <div class="span10">
      <div class="row-fluid">
        <div class="span2 offset10">
          <a class="destroy" href="#"><i class="icon-trash"></i> delete list</a>
        </div>
      </div>
      <table class="table table-hover table-condensed table-striped">
        <thead>
          {{#each fields}}
          <th>{{name}}</th>
          {{/each}}
        </thead>
        <tbody class="items">
        </tbody>
      </table>
    </div>
  </div>
</script>
