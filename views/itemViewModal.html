<script id="itemViewModal-template" type="text/template">
  <div id="itemViewModal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="myModalLabel">
        {{#if keyValue}}
          {{keyValue}}
        {{else}}
          untitled
        {{/if}}
      </h3>
    </div>

      <!-- form content goes here -->
      <div class="modal-body">

        <table class="table no-lines table-hover">

          <tbody>
            {{#each fields}}

            <tr>
              <td>
                <strong>{{name}}</strong>
              </td>

              <td>
                <a data-type="text" data-name="{{name}}" class="editable" title="{{id}}" href="#">{{value}}</a>
              </td>

            </tr>

            {{/each}}
          </tbody>

        </table>

      </div>

      <div class="modal-footer">
        <button type="button" class="destroy btn btn-link pull-left" title="Permanently remove this item">Delete</button>
        <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>

  </div>
</script>
